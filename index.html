<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <p class="title">Online Store</p>
      <section class="finder">
        <input class="input js_input_find" type="text" placeholder="Example: jacket">
        <button class="button_find js_button_find">Find</button>
      </section>
    </header>

    <main>
      <aside class="shopping-cart">
      </aside>

      <section class="product-list">
        <ul class="product-grid js_ul">
        </ul>
      </section>
    </main>
  </div>

  <script src="./JS/main.js"></script>
</body>


</html>
